<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .memory-card {
            aspect-ratio: 1;
            background-color: #2196F3;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.3s;
        }
        .memory-card.flipped {
            transform: rotateY(180deg);
            background-color: white;
            border: 2px solid #2196F3;
        }
        .memory-card.matched {
            background-color: #4CAF50;
            cursor: default;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>Memory Game</h1>
            <p class="mb-3">Moves: <span id="moves">0</span> | Pairs Found: <span id="pairs">0</span></p>
            <button id="restart" class="btn btn-primary mb-4">New Game</button>
        </div>
        <div class="card-grid" id="game-board"></div>
    </div>

    <script>
        const emojis = ['ðŸ¶', 'ðŸ±', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let moves = 0;
        let pairs = 0;
        let canFlip = true;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            shuffle(cards);
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.value = emoji;
                card.dataset.index = index;
                card.onclick = () => flipCard(card);
                gameBoard.appendChild(card);
            });
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            card.textContent = card.dataset.value;
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;

                if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                    flippedCards.forEach(card => {
                        card.classList.add('matched');
                        card.classList.remove('flipped');
                    });
                    pairs++;
                    document.getElementById('pairs').textContent = pairs;
                    flippedCards = [];
                    canFlip = true;

                    if (pairs === emojis.length) {
                        setTimeout(() => {
                            alert(`Congratulations! You won in ${moves} moves!`);
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        flippedCards.forEach(card => {
                            card.classList.remove('flipped');
                            card.textContent = '';
                        });
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        function restartGame() {
            moves = 0;
            pairs = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = '0';
            document.getElementById('pairs').textContent = '0';
            createBoard();
        }

        document.getElementById('restart').onclick = restartGame;
        createBoard();
    </script>
</body>
</html>
